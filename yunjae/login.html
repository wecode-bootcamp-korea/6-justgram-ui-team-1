<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-center container-center">
      <div class="login-container">
        <div class="logo-wrapper">
          <spen class="logo-text">justgram</spen>
        </div>
        <div class="form-wrapper">
          <form id="login-form">
            <div class="form-center input-wrapper">
              <input
                type="text"
                id="id-input"
                class="login-input"
                placeholder="전화번호, 사용자 이름 또는 이메일"
              />
            </div>

            <div class="form-center input-wrapper">
              <input
                type="password"
                id="pw-input"
                class="login-input"
                placeholder="비밀번호"
              />
            </div>

            <div class="form-center button-wrapper">
              <button id="login-btn" class="login-button" type="submit">
                로그인
              </button>
            </div>
          </form>
          <div calss="serparationWrapper">
            <hr class="leftHr" />
            <div class="or">또는</div>
            <hr class="rightHr" />
          </div>
        </div>

        <div class="form-center extra-wrapper">
          <a class="find-password">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
  </body>
  <script src="js/login.js"></script>
</html>
