<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/login.js"></script>
    <title>JUSTCODE</title>
    <link rel="shortcut icon" type="image⁄x-icon" href="../Img/instagram.png">
</head>

<body>
    <div class="inner">
        <div id="login__page">
            <div class="logo__text">
                <a href="">JustGram</a>
                <form>
                    <div class="input__box">
                        <input id="inputId" type="text" name="id" id="id" placeholder='전화번호, 사용자 이름 또는 이메일'>
                        <input id="inputPw" type="password" name="pwd" id="pwd" placeholder="비밀번호">
                    </div>
                    <div class="login__btn">
                        <button id="login-button" disabled="disabled" type="'submit">로그인</button>
                    </div>
                </form>
                <div class="pws__lost">
                    <a href='#'>비밀번호를 잊으셨나요?</a>
                </div>
            </div>
        </div>

</body>

</html>
