<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JUSTGRAM</title>
    <link rel="stylesheet" href="./style/login.css" />
  </head>

  <body>
    <div class="outerBox">
      <div class="logoBox">
        <span class="logoText">Justgram</span>
      </div>

      <div class="inputBox">
        <input
          class="idInput"
          id="idInput"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input
          class="pwdInput"
          id="pwdInput"
          type="password"
          placeholder="비밀번호"
        />
        <button class="loginBtn" id="loginBtn" type="button" disabled>
          <a class="loginText">로그인</a>
        </button>
      </div>

      <div class="forgotPwdBox">
        <span class="forgotPwdText">비밀번호를 잊으셨나요?</span>
      </div>
    </div>

    <script src="js/idPwInput.js"></script>
  </body>
</html>
